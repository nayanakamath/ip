<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="css/sass.css" rel="stylesheet" text="text/css">
    <link href="sass/sass.scss" rel="stylesheet" text="text/scss">
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>

    <script> $(document).ready(function () {
            $('#dv1').hide();
            $('#dv2').hide();
            $('#dv3').hide();
            $('#dv4').hide();

            // variable to count button clicks 
            var counter = 0;

            $("#btn").click(function () {

                // to show divs on single click with time lag
                // $('#dv1').show();
                // $('#dv2').show(1000);
                // $('#dv3').show(2000);
                // $('#dv4').show(3000);

                // increment on each click and display corresponding divs
                counter++;
                if (counter == 1) {
                    $('#dv1').show();
                    console.log(counter);
                }
                else if (counter == 2) {
                    $('#dv2').show();
                    console.log(counter);
                }
                else if (counter == 3) {
                    $('#dv3').show();
                    console.log(counter);
                }
                else if (counter == 4) {
                    $('#dv4').show();
                    console.log(counter);
                }
                else {
                    alert('Please refresh page to start clicking again!')
                }
            });


        }); </script>
</head>

<body>
    <div>
        <h4> SASS Assignment1</h4>
    </div>
    <br />
    <button id="btn">
        Click me
    </button>
    <br /> <br />
    <div id="dv1">
        <p>
            This is div1
        </p>
    </div>

    <div id="dv2">
        <p>
            This is div2
        </p>
    </div>

    <div id="dv3">
        <p>
            This is div3
        </p>
    </div>

    <div id="dv4">
        <p>
            This is div4
        </p>
    </div>



</body>

</html>
